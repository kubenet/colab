<!DOCTYPE html>
<html lang="eng">

<head>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

</head>

<body>
    <nav class="navbar navbar-light">
        <a class="navbar-brand" href="http://colabfest.ru/" style="font-size: 50px; margin: 0 auto; color:#FF00ED; " target="new">CO<span style="color:#00F3FF;">//</span>LAB FEST</a>
    </nav>
    

    <div>
        <form action="{{ url_for('index') }}" method="POST" role="form">
            {{ form.csrf_token }}         <!-- вывод токена CSFR -->
            <div class="container row" style="margin: 0 auto; padding-top: 50px;">
                <div class="form-group col-5">
                    <label for="formGroupExampleInput" class="font-weight-bold" style="font-size: 20px;">Команда/участник</label>
                    {{ form.name(class_="form-control", placeholder="команда/участник") }}
                </div>
                <div class="form-group col-5">
                    <label for="formGroupExampleInput2" class="font-weight-bold" style="font-size: 20px;">Код задачи</label>
                    {{ form.code(class_="form-control", placeholder="баллы") }}
                </div>
                <div class="col-2">
                    <input type="submit" class="btn btn-outline-primary" value="Подтвердить" style="margin-top: 38px; width: 155px; border-color: #00F3FE; color: #00F3FE;">
                </div>
            </div>
        </form>

        <div class="container" style="margin-top: 50px;">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Команда/участник</th>
                        <th>Баллы</th>
                    </tr>
                </thead>
                <tbody>
                    {% for key in dict_score %}
                    <tr>
                        <td>{{ key }}</td>
                        <td>{{ dict_score[key] }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>


    <nav class="navbar navbar-expand-lg navbar fixed-bottom navbar-dark " style="background-color: #00F3FF">
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav mr-auto mt-2 mt-md-0" style="margin: 0 auto; font-size: 20px;">
                <li class="nav-item active">
                    <a class="nav-link font-weight-bold" href="https://vk.com/colabfest" target="new">VK</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link font-weight-bold" href="https://www.instagram.com/colabfest/" target="new">Instagram</a>
                </li>
            </ul>
        </div>
    </nav>



</body>

</html>
